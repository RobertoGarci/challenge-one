<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./images/Vector.jpg" alt="Imagen del logo de alura">
    </header>
    <main class="contenido">
        <div class="contenido__seccionIzquierda">
            <textarea class="contenido__seccionIzquierda__texto" id="texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="contenido__seccionIzquierda__aviso">
                <img class="contenido__seccionIzquierda__aviso__icono" src="./images/warning.svg" alt="Icono de advertencia">
                <p class="contenido__seccionIzquierda__aviso__texto">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenido__seccionIzquierda__botones">
                <button onclick="encriptarTexto()" class="contenido__seccionIzquierda__botones__encriptar">Encriptar</button>
                <button onclick="desencriptarTexto()" class="contenido__seccionIzquierda__botones__desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="contenido__seccionDerecha">
            <img class="contenido__seccionDerecha__muñeco" src="./images/Muñeco.jpg" alt="Muñeco detective">
            <h1 class="contenido__seccionDerecha__aviso1">Ningún mensaje fue encontrado</h1>
            <p class="contenido__seccionDerecha__aviso2">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button onclick="copiarTexto()" class="contenido__seccionDerecha__copiar">Copiar</button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__firma">Roberto García Oropeza 2024</p>
    </footer>
    <script src="app.js"></script> 
</body>
</html>
